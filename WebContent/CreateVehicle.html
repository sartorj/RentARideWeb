<html>
<head><title>Create a Vehicle Record</title>
</head>
<body>

<h1>Create a Vehicle Record</h1>

<form method=post action="CreateVehicle">

<p>Enter vehicle registration tag: <input name="registrationTag" type=text size="20">

<p>Enter last service date: <input name="lastService" type=text size="20">

<p>Enter mileage: <input name="mileage" type=number size="20">

<p>Enter model: <input name="model" type=text size="20">

<p>Enter make: <input name="make" type=text size="20">

<p>Enter rentalLocation: <input name="rentalLocation" type=text size="20">

<p>Enter status: <input name="status" type=text size="20">

<p>Enter vehicle Type: <input name="vehicleType" type=text size="20">

<p>Enter vehicle Year: <input name="vehicleYear" type=number size="20">

<p>Enter vehicle Condition: <input name="vehicleCondition" type=text size="20">

<p><input type=submit> <input type=reset>

</form>

 
<p><p>Back to the <a href="ShowMainWindow"> main window</a>

</body>

</html>
